language: android

sudo: false

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-25
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-24
  licenses:
  - android-sdk-license-.+
before_install:
  - gem install fir-cli
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - openssl aes-256-cbc -K $encrypted_c8b2b093f2df_key -iv $encrypted_c8b2b093f2df_iv -in keys/LX.jks.enc -out keys/LX.jks -d
script:
  - "./gradlew assembleRelease"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: taowenyin/RLXAPF
after_deploy:
  - fir publish app/build/outputs/apk/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
